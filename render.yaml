services:
  - type: web
    plan: free
    name: File-Stream-Bot-Pro
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 -m Adarsh
    repo: https://github.com/Star-Bots-Tamil/File-Stream-Bot-Pro.git      
    branch: main
    envVars:
      - key: BOT_TOKEN 
        sync: false
      - key: API_ID 
        sync: false
      - key: API_HASH
        sync: false
      - key: OWNER_ID
        sync: false
      - key: WORKERS
        sync: false
      - key: DATABASE_URL
        sync: false 
      - key: UPDATES_CHANNEL
        sync: false
      - key: LOG_CHANNEL
        sync: false    
      - key: BROADCAST_AS_COPY
        sync: false
      - key: FQDN
        sync: false
      - key: OWNER_USERNAME
        sync: false 
      - key: PORT
        sync: false
      - key: BIN_CHANNEL
        sync: false    
    autoDeploy: true 
